<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="images/EchoTunes.png" alt="EchoTunes" class="logo">
            <nav>
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>

            <nav>
                <ul>
                    <li><a href="#" class="active">Your Library</a></li>
                    <li><a href="#" class="active">Liked Songs</a></li>
                </ul>
            </nav>
            <div class="playlist">
                <p>Create your first playlist</p>
                <button>Create playlist</button>
            </div>
            <div class="podcasts">
                <p>Let's find some podcasts to follow</p>
                <button>Browse podcasts</button>
            </div>
            <div class="footer-links">
                <a href="#">Legal</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Cookies</a>
                <a href="#">About Ads</a>
            </div>
        </div>
        <div class="main">
            <header>
                <div class="auth-buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </header>
            <section class="popular-artists fade-in" id="popularArtists">
                <h2>Popular artists</h2>
                <div class="artist-list">
                    <!-- Artists will be dynamically added here -->
                </div>
            </section>
            <section class="popular-albums fade-in">
                <h2>Popular albums</h2>
                <div class="album-list">
                    <!-- Albums remain static -->
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Array of artists
        const artists = [
            { name: "Dafina Zeqiri", image: "images/Dafina.png", bio: "Bio for Dafina Zeqiri", albums: [] },
            { name: "Noizy", image: "images/Noizy.png", bio: "Bio for Noizy", albums: [] },
            { name: "Mc Kresha", image: "images/McKresha.png", bio: "Bio for Mc Kresha", albums: [] },
            { name: "Drake", image: "images/Drake.png", bio: "Bio for Drake", albums: [] },
            { name: "The Weekend", image: "images/TheWeekend.png", bio: "Bio for The Weekend", albums: [] }
            // Add more artists as needed
        ];

        // Function to create HTML for each artist
        function createArtistElement(artist) {
            const artistDiv = document.createElement("div");
            artistDiv.classList.add("artist");

            const artistLink = document.createElement("a");
            artistLink.href = "#"; // Set to "#" to prevent redirection
            artistLink.addEventListener("click", function () {
                showArtistDetails(artist);
            });

            const artistImg = document.createElement("img");
            artistImg.src = artist.image;
            artistImg.alt = artist.name;

            const artistName = document.createElement("p");
            artistName.textContent = artist.name;

            artistLink.appendChild(artistImg);
            artistLink.appendChild(artistName);
            artistDiv.appendChild(artistLink);

            return artistDiv;
        }

        // Function to populate the artist list
        function populatePopularArtists() {
            const artistList = document.querySelector("#popularArtists .artist-list");
            artists.forEach(artist => {
                const artistElement = createArtistElement(artist);
                artistList.appendChild(artistElement);
            });
        }

        // Function to show artist details
        // Function to show artist details
        function showArtistDetails(artist) {
            const artistList = document.querySelector("#popularArtists .artist-list");
            artistList.innerHTML = ""; // Clear artist list

            const artistDetails = document.createElement("div");
            artistDetails.classList.add("artist-details");

            const backButton = document.createElement("a");
            backButton.href = "/"; // Set the href attribute to redirect to the home page
            backButton.innerHTML = '<i class="fas fa-arrow-left"></i>';

            artistDetails.appendChild(backButton);

            const artistBanner = document.createElement("div");
            artistBanner.classList.add("artist-banner");

            const artistImg = document.createElement("img");
            artistImg.src = artist.image;
            artistImg.alt = artist.name;

            const artistInfo = document.createElement("div");
            artistInfo.classList.add("artist-info");

            const artistName = document.createElement("h1");
            artistName.textContent = artist.name;

            const artistRole = document.createElement("p");
            artistRole.textContent = "Artist";

            const followButton = document.createElement("button");
            followButton.textContent = "Follow";

            artistInfo.appendChild(artistName);
            artistInfo.appendChild(artistRole);
            artistInfo.appendChild(followButton);

            artistBanner.appendChild(artistImg);
            artistBanner.appendChild(artistInfo);

            const artistBio = document.createElement("div");
            artistBio.classList.add("artist-bio");

            const bioTitle = document.createElement("h2");
            bioTitle.textContent = "Biography";

            const bioContent = document.createElement("p");
            bioContent.textContent = artist.bio;

            artistBio.appendChild(bioTitle);
            artistBio.appendChild(bioContent);

            artistDetails.appendChild(artistBanner);
            artistDetails.appendChild(artistBio);

            const artistListContainer = document.querySelector("#popularArtists .artist-list");
            artistListContainer.appendChild(artistDetails);
        }


        // Call the function to populate the artist list
        populatePopularArtists();
    </script>
</body>

</html>
